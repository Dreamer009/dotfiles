[env]
TERM = "xterm-256color"

[window]
padding.x = 5
padding.y = 5
opacity = 1
blur = false

[font]
# normal.family = "MesloLGS Nerd Font Mono"
normal.family = "RecMonoCasual Nerd Font Mono"
offset.y = 5
italic.family = "Maple Mono"
size = 14

[scrolling]
history = 10000

# Based off the onedark color paletter
# https://github.com/navarasu/onedark.nvim/blob/master/lua/onedark/palette.lua
[colors.primary]
background = '#1e2127'
foreground = '#abb2bf'

[colors.normal]
black = '#1e2127'
blue = '#61afef'
cyan = '#56b6c2'
green = '#98c379'
magenta = '#c678dd'
red = '#e86671'
yellow = '#e5c07b'
