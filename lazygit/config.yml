promptToReturnFromSubprocess: false
keybinding:
  universal:
    edit: "o" # Change the edit action to 'o'
  files:
    commitChangesWithEditor: <disabled>
update:
  # One of: 'prompt' (default) | 'background' | 'never'
  method: prompt
  # Period in days between update checks
  days: 1
git:
  autoForwardBranches: none
  pagers:
    - pager: delta --paging=never --features=chameleon_lazygit
      colorArg: always
# tokyonight night / catppuccin-latte hybrid
gui:
  nerdFontsVersion: "3"
  theme:
    activeBorderColor:
      - yellow
      - "bold"
    inactiveBorderColor:
      - blue
    searchingActiveBorderColor:
      - yellow
      - "bold"
    optionsTextColor:
      - blue
    selectedLineBgColor:
      - "#7297F1" # catppuccin-latte highlight blue
    cherryPickedCommitFgColor:
      - blue
    markedBaseCommitFgColor:
      - blue
    markedBaseCommitBgColor:
      - yellow
    unstagedChangesColor:
      - red
