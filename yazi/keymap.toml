[manager]
prepend_keymap = [
  # Hopping
  { on = "<C-k>", run = "arrow -1", desc = "Move cursor up" },
  { on = "<C-j>", run = "arrow 1",  desc = "Move cursor down" },
  { on = "<C-u>", run = "seek -28",  desc = "Move cursor up half page" },
  { on = "<C-d>", run = "seek 28",   desc = "Move cursor down half page" },

  # Seeking
  { on = "K", run = "arrow -50%", desc = "Seek up 5 units in the preview" },
  { on = "J", run = "arrow 50%",  desc = "Seek down 5 units in the preview" },
  { on = "U", run = "arrow -50%", desc = "Seek up 5 units in the preview" },
  { on = "D", run = "arrow 50%",  desc = "Seek down 5 units in the preview" },

  # Operation
  { on = "d", run = "remove --permanently", desc = "Permanently delete selected files" },
]
